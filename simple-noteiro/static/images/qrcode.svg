<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <filter id="qrGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="15" y="15" width="70" height="70" fill="url(#qrGrad)" rx="8" filter="url(#qrGlow)" stroke="#fff" stroke-width="2"/>
  
  <!-- QR Code pattern -->
  <rect x="20" y="20" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="65" y="20" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="20" y="65" width="15" height="15" fill="#fff" rx="2"/>
  
  <!-- Small squares pattern -->
  <rect x="23" y="23" width="9" height="9" fill="url(#qrGrad)" rx="1"/>
  <rect x="68" y="23" width="9" height="9" fill="url(#qrGrad)" rx="1"/>
  <rect x="23" y="68" width="9" height="9" fill="url(#qrGrad)" rx="1"/>
  
  <!-- Central pattern -->
  <rect x="42" y="42" width="16" height="16" fill="#fff" rx="2"/>
  <rect x="45" y="45" width="10" height="10" fill="url(#qrGrad)" rx="1"/>
  
  <!-- Data patterns -->
  <rect x="40" y="25" width="3" height="3" fill="#fff"/>
  <rect x="47" y="25" width="3" height="3" fill="#fff"/>
  <rect x="54" y="25" width="3" height="3" fill="#fff"/>
  <rect x="25" y="40" width="3" height="3" fill="#fff"/>
  <rect x="25" y="47" width="3" height="3" fill="#fff"/>
  <rect x="25" y="54" width="3" height="3" fill="#fff"/>
</svg>