<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Bitcoin Lightning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7f00 0%, #ffb347 50%, #ffd700 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(255, 127, 0, 0.4);
            text-align: center;
            width: 95vw;
            height: 90vh;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 215, 0, 0.1) 50%, 
                transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .bitcoin-logo {
            width: 80px;
            height: 80px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 4.5em;
            background: linear-gradient(45deg, #ff7f00, #ff4500, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 127, 0, 0.3);
        }

        .subtitle {
            color: #ff7f00;
            font-size: 2.5em;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255, 127, 0, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap;
        }

        .status-card {
            background: linear-gradient(135deg, #fff 0%, #fff8f0 100%);
            border-radius: 20px;
            padding: 40px;
            border: 3px solid #ffb347;
            box-shadow: 0 15px 30px rgba(255, 127, 0, 0.2);
            flex: 1;
            min-width: 450px;
            max-width: 700px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .qr-container-side {
            flex: 0 0 auto;
            min-width: 300px;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff7f00, #ffb347, #ffd700, #ff7f00);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .status-icon {
            width: 180px;
            height: 120px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff7f00;
            text-shadow: 2px 2px 4px rgba(255, 127, 0, 0.3);
        }

        .value-display {
            font-size: 2em;
            font-weight: bold;
            color: #ff4500;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(255, 127, 0, 0.4);
            background: linear-gradient(45deg, #ff4500, #ff7f00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pulse-info {
            background: linear-gradient(90deg, #ffb347, #ffd700);
            border-radius: 15px;
            padding: 25px 40px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 20px rgba(255, 179, 71, 0.5);
        }

        .qr-container {
            border-radius: 5px;
            padding: 20px;
            margin: 5px 0;
            max-width: 400px;
        }

        .qr-title {
            color: #ff7f00;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 127, 0, 0.2);
        }

        .qr-code {
            max-width: 350px;
            max-height: 350px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 2px solid #ddd;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-instructions {
            color: #666;
            font-size: 1em;
            margin-top: 10px;
            font-style: italic;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff7f00, #ff4500);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.6em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 127, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 127, 0, 0.5);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #ff7f00;
            font-size: 1em;
            font-weight: 500;
            z-index: 2;
        }

        .footer-icon {
            width: 32px;
            height: 32px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-aguardando {
            opacity: 0.8;
            animation: breathe 3s ease-in-out infinite;
        }

        .status-sucesso {
            animation: celebration 1s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        .status-qr {
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.6));
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Responsividade para dispositivos menores */
        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .status-card {
                min-width: auto;
                width: 100%;
                max-width: 800px;
            }

            .qr-container-side {
                min-width: auto;
                width: 100%;
                max-width: 400px;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .status-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .qr-code {
                max-width: 250px;
                max-height: 250px;
            }

            .qr-title {
                font-size: 2em;
            }
        }

        .lightning-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,10 L40,30 L30,30 L50,70 L30,50 L40,50 L20,10 Z" fill="%23ffd700"/></svg>');
            background-size: 50px 50px;
            animation: lightning-move 10s linear infinite;
        }

        @keyframes lightning-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .arrow-container {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            z-index: 3;
        }

        .red-arrow {
            width: 120px;
            height: 80px;
            color: #ff0000;
            filter: drop-shadow(3px 3px 6px rgba(255, 0, 0, 0.5));
            animation: arrowPulse 2s infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { transform: scale(1) translateX(0); }
            50% { transform: scale(1.1) translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lightning-bg"></div>
        
        <div class="header">
            <div class="logo-container">
                <img src="/static/bitcoin-logo.png" alt="Bitcoin" class="bitcoin-logo">
                <div class="logo-text">ATM LIGHTNING</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-wrapper">
                <div class="status-card" id="statusCard">
                    <div id="statusIcon" class="status-icon status-aguardando">
                        <svg viewBox="0 0 140 100" fill="currentColor" style="width: 100%; height: 100%; color: #28a745;">
                            <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="currentColor">R$ (-5%)</text>
                        </svg>
                    </div>
                    <div class="status-text" id="statusText">Aguardando nota...</div>
                    
                    <div class="arrow-container" id="arrowContainer">
                        <svg class="red-arrow" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                        </svg>
                    </div>
                    
                    <div id="valueDisplay" style="display: none;">
                        <div class="value-display">R$ <span id="valorReais">0,00</span></div>
                    </div>
                    
                    <button class="reset-btn" onclick="resetar()" id="resetBtn" style="display: none;">
                        Nova Transação
                    </button>
                </div>
                
                <div id="qrContainer" class="qr-container-side" style="display: none;">
                    <div class="qr-container">
                        <div class="qr-title">QR Code para Saque</div>
                        <img id="qrImage" class="qr-code" src="" alt="QR Code">
                        <div class="qr-instructions">
                            Escaneie com sua carteira Lightning para receber os satoshis
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let ultimoStatus = '';
        
        function atualizarInterface(estado) {
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const valueDisplay = document.getElementById('valueDisplay');
            const qrContainer = document.getElementById('qrContainer');
            const resetBtn = document.getElementById('resetBtn');
            const valorReais = document.getElementById('valorReais');
            const qrImage = document.getElementById('qrImage');
            const arrowContainer = document.getElementById('arrowContainer');
            
            // Reset classes
            statusIcon.className = 'status-icon';
            
            switch(estado.status) {
                case 'aguardando':
                    statusIcon.classList.add('status-aguardando');
                    statusText.textContent = 'Aguardando...';
                    valueDisplay.style.display = 'none';
                    qrContainer.style.display = 'none';
                    resetBtn.style.display = 'none';
                    arrowContainer.style.display = 'block';
                    break;
                    
                case 'sucesso':
                    statusIcon.classList.add('status-sucesso');
                    statusText.textContent = 'Sucesso! Nota detectada';
                    
                    if (estado.valor_brl > 0) {
                        valueDisplay.style.display = 'block';
                        valorReais.textContent = estado.valor_brl.toFixed(2).replace('.', ',');
                    }
                    
                    resetBtn.style.display = 'inline-block';
                    arrowContainer.style.display = 'none';
                    break;
                    
                case 'qr_gerado':
                    statusIcon.classList.add('status-qr');
                    statusText.textContent = 'QR Code gerado!';
                    
                    valueDisplay.style.display = 'block';
                    valorReais.textContent = estado.valor_brl.toFixed(2).replace('.', ',');
                    
                    if (estado.qr_code) {
                        qrContainer.style.display = 'block';
                        qrImage.src = estado.qr_code;
                    }
                    
                    resetBtn.style.display = 'inline-block';
                    arrowContainer.style.display = 'none';
                    break;
            }
        }
        
        function verificarStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(estado => {
                    if (JSON.stringify(estado) !== ultimoStatus) {
                        atualizarInterface(estado);
                        ultimoStatus = JSON.stringify(estado);
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar status:', error);
                });
        }
        
        function resetar() {
            fetch('/api/reset', { method: 'POST' })
                .then(response => response.json())
                .then(resultado => {
                    if (resultado.success) {
                        verificarStatus();
                    }
                })
                .catch(error => {
                    console.error('Erro ao resetar:', error);
                });
        }
        
        // Verificar status a cada 500ms
        setInterval(verificarStatus, 500);
        
        // Verificar status inicial
        verificarStatus();
    </script>
</body>
</html>
